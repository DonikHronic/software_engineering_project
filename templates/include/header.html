{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">SuperDeliveryApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'categories' %}">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'products' %}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'orders' %}">Orders</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <!-- Button trigger modal -->
            <div class="ms-1">
                {% if request.user.is_authenticated %}
                <ul class="nav mb-2">
                    <li class="nav-item">
                        <a class="nav-link disabled" tabindex="-1" aria-disabled="true">{{ request.user }}</a>
                    </li>
                </ul>
                {% else %}
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Log-In
                </button>
                {% endif %}
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <nav>
                                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                    <button class="nav-link active" id="nav-login-tab" data-bs-toggle="tab"
                                            data-bs-target="#nav-login" type="button" role="tab"
                                            aria-controls="nav-login"
                                            aria-selected="true">Login
                                    </button>
                                    <button class="nav-link" id="nav-register-tab" data-bs-toggle="tab"
                                            data-bs-target="#nav-register" type="button" role="tab"
                                            aria-controls="nav-register" aria-selected="false">Register
                                    </button>
                                </div>
                            </nav>
                            <div class="tab-content" id="nav-tabContent">
                                <div class="tab-pane fade show active mt-2" id="nav-login" role="tabpanel"
                                     aria-labelledby="nav-login-tab">
                                    <form url="{% url 'login' %}" method="POST">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Username</label>
                                            {{ form.username }}
                                            <input type="text" class="form-control" id="username">
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            {{ form.password }}
                                            <input type="password" class="form-control" id="password">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Log In</button>
                                    </form>
                                </div>
                                <div class="tab-pane fade mt-2" id="nav-register" role="tabpanel"
                                     aria-labelledby="nav-register-tab">
                                    <form>
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="username">
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email address</label>
                                            <input type="email" class="form-control" id="email">
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Log In</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
